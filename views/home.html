<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="bootstrap-overrides">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Biden-Harris</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="photos">Photo gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/works">Our plans</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <img
      class="backgroundImage"
      src="/images/biden-hero_wide.jpg"
      alt="biden background picture"
    />

    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="First name"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Last name"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Email address"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Phone</label>
                <input
                  type="number"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Phone"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Zip code</label>
                <input
                  type="number"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Zip code"
                />
              </div>
            </form>
          </div>
          <div class="col">
            <img
              class="victoryPicture"
              src="/images/biden-harris-footer.jpg"
              alt="Victory Biden-Harris"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
